<div class="emplist">
    <h2>List of employees</h2>
    <input type="text" [(ngModel)]="customSearch" placeholder="Type here...">
<table style="width:100%"  cellpadding="7"  border="1">
  <tr>
    <th>First Name</th>
     <!--  <th>Last Name</th>
       <th>Email</th>-->
       <th style="width:20%;text-align: center;">View </th> 
    <th style="width:20%;text-align: center;">Delete </th> 
      
  </tr>
  <tr *ngFor="let employee of employees | filter:customSearch; index as i">
    <td>{{employee.fname}}</td>
       <!--<td>{{employee.lname}}</td>
       <td>{{employee.email}}</td>-->
          <td style="width:20%;text-align: center;">    <i class="fa fa-eye" (click)="viewemployee(i)"></i></td> 
    <td style="width:20%;text-align: center;">    <i class="fa fa-trash" (click)="removeEmployee(i)"></i></td> 
  </tr>
   
    

</table>
<button (click)="nestedroute()">Go to another nested route </button>
</div>

   <div class="nestedRouter">
       <router-outlet></router-outlet> 
       
</div>
