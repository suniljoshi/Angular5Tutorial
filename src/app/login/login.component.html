<div class="login-container">
    <h2>Employee Login</h2>
    <form>
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="firstname" value="" [(ngModel)]="logina.username">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" value="" [(ngModel)]="logina.password">
        </div>

        <input type="button" value="Submit" class="submit-btn" (click)="login()">
    </form>


</div>
